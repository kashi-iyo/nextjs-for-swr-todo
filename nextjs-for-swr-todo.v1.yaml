openapi: 3.0.0
info:
  title: nextjs-for-swr-todo
  version: '1.0'
servers:
  - url: 'http://localhost:3001/api/v1'
    description: local
paths:
  /todos:
    get:
      summary: Get All Todos
      tags:
        - Todo
      responses:
        '200':
          $ref: '#/components/responses/Todo'
      operationId: get-todos
    post:
      summary: Create a Todo
      tags:
        - Todo
      responses:
        '200':
          $ref: '#/components/responses/Todo'
      operationId: create-todos
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                todo:
                  $ref: '#/components/schemas/Todo'
  '/todos/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    put:
      summary: Update a Todo
      tags:
        - Todo
      responses:
        '200':
          $ref: '#/components/responses/Todo'
      operationId: update-todo-by-id
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                todo:
                  $ref: '#/components/schemas/Todo'
    delete:
      summary: Delete a Todo
      tags:
        - Todo
      responses:
        '204':
          description: No Content
      operationId: delete-todos-id
components:
  schemas:
    Todo:
      title: Todo
      type: object
      properties:
        todo:
          type: object
          properties:
            name:
              type: string
            is_completed:
              type: boolean
            id:
              type: string
  responses:
    Todo:
      description: Example response
      content:
        application/json:
          schema:
            type: object
            properties:
              todos:
                type: array
                items:
                  $ref: '#/components/schemas/Todo'
tags:
  - name: Todo
  - name: User
